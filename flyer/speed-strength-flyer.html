<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2G Academy - Speed & Strength Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Barlow', sans-serif;
            background: #1a2855;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flyer {
            width: 8.5in;
            height: 11in;
            background: linear-gradient(135deg, #1a2855 0%, #0d1428 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('2843382718228483960.jpg.jpeg') center center;
            background-size: cover;
            opacity: 0.15;
        }

        .gold-accent-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #a89a5c, #d4c98a, #a89a5c);
        }

        .gold-accent-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #a89a5c, #d4c98a, #a89a5c);
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px 50px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 180px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.5));
        }

        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 90px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 6px;
            line-height: 0.95;
            text-shadow: 3px 3px 0 #a89a5c, 6px 6px 20px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: #a89a5c;
            letter-spacing: 8px;
            margin-top: 5px;
        }

        .day-banner {
            background: linear-gradient(90deg, transparent, #a89a5c, transparent);
            padding: 15px 0;
            margin: 25px 0;
            text-align: center;
        }

        .day-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            color: #1a2855;
            letter-spacing: 12px;
            text-transform: uppercase;
        }

        .age-group {
            text-align: center;
            margin: 15px 0 25px;
        }

        .age-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 42px;
            color: white;
            letter-spacing: 4px;
        }

        .sessions {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex: 1;
        }

        .session-card {
            background: rgba(255,255,255,0.08);
            border: 3px solid #a89a5c;
            border-radius: 15px;
            padding: 30px 35px;
            width: 280px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .session-gender {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 52px;
            color: #a89a5c;
            letter-spacing: 4px;
            margin-bottom: 15px;
        }

        .session-time {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .session-price {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
        }

        .session-price span {
            font-family: 'Barlow', sans-serif;
            font-size: 18px;
            color: #a89a5c;
        }

        .session-limit {
            font-size: 16px;
            color: #a89a5c;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-top: 10px;
            border-top: 1px solid rgba(168, 154, 92, 0.3);
        }

        .contact-section {
            background: rgba(168, 154, 92, 0.15);
            border-top: 2px solid #a89a5c;
            padding: 25px;
            text-align: center;
            margin-top: auto;
        }

        .contact-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: #a89a5c;
            letter-spacing: 4px;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-icon {
            width: 28px;
            height: 28px;
            fill: #a89a5c;
        }

        .contact-text {
            font-size: 22px;
            font-weight: 600;
            color: white;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .qr-code {
            width: 140px;
            height: 140px;
            background: white;
            padding: 8px;
            border-radius: 10px;
        }

        .qr-url {
            font-size: 14px;
            color: white;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .decorative-lines {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(168, 154, 92, 0.2), transparent);
            transform: translateY(-50%);
        }

        @media print {
            body {
                padding: 0;
                background: white;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            .flyer {
                box-shadow: none;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>
    <div class="flyer">
        <div class="background-image"></div>
        <div class="gold-accent-top"></div>
        <div class="gold-accent-bottom"></div>

        <div class="content">
            <div class="header">
                <img src="../public/images/r2glogo.png" alt="R2G Academy" class="logo">
                <h1 class="main-title">Speed & Strength</h1>
                <p class="subtitle">Training Program</p>
            </div>

            <div class="day-banner">
                <div class="day-text">Every Saturday</div>
            </div>

            <div class="age-group">
                <div class="age-text">Ages 13-14 Year Olds</div>
            </div>

            <div class="sessions">
                <div class="session-card">
                    <div class="session-gender">Girls</div>
                    <div class="session-time">10:00 - 11:30 AM</div>
                    <div class="session-price">$30 <span>/ session</span></div>
                    <div class="session-limit">10 Athletes Max</div>
                </div>

                <div class="session-card">
                    <div class="session-gender">Boys</div>
                    <div class="session-time">12:00 - 1:30 PM</div>
                    <div class="session-price">$30 <span>/ session</span></div>
                    <div class="session-limit">10 Athletes Max</div>
                </div>
            </div>

            <div class="contact-section">
                <div class="contact-title">Scan to Register</div>
                <div class="qr-container">
                    <img src="speed-strength-qr.png" alt="Scan to Register" class="qr-code">
                    <div class="qr-url">r2gacademy.com/speed-strength-register</div>
                </div>
                <div class="contact-info" style="margin-top: 20px;">
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                        <span class="contact-text">(352) 298-6699</span>
                    </div>
                    <div class="contact-item">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <span class="contact-text">r2gacademy@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
